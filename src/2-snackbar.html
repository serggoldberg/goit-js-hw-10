<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/2-snackbar.css">
</head>
<body>
    <a href="./index.html">Головна</a>
    <form class="form">
        <label class="delay-ms">
          Delay (ms)
          <input class="delay-input" type="number" name="delay" required />
        </label>
      
        <fieldset class="state-label">
          <legend>State</legend>
          <label class="label-input">
            <input class="state-radio" type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input class="state-radio" type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>
      
        <button class="btn-submit" type="submit">Create notification</button>
      </form>
      
    <script src="./js/2-snackbar.js" type="module"></script>
</body>
</html>
